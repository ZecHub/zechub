<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Desktop - 15</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="pop2.css" />
  </head>
  <body>
    <div class="desktop-15">
      <div class="container-6">
        <div class="container-8">
          <!-- <div class="close-button">
            <img class="close-btn" src="assets/vectors/close_btn_5_x2.svg" />
            <img class="close-btn" src="assets/vectors/close_btn_5_x2.svg" />
          </div> -->
          <img class="close-button" src="assets/images/close button.png" alt="">
          <div class="container-11">
            <div class="z-balance">
              <div class="brandmark-yellow-11">
              </div>
              <div class="group-5394">
                <div class="balance">
                Balance:
                </div>
                <span class="container-10">
                999.99
                </span>
              </div>
            </div>
            <div class="request-amount-group-container">
              <div class="column-row-column">
                <div class="send-buttons" style="display: none;">
                  <div class="send-button-1">
                    <div class="container-1">
                      <img class="union-1" src="assets/vectors/union_10_x2.svg" />
                    </div>
                    <span class="request">
                    Request
                    </span>
                  </div>
                  <div class="send-button">
                    <div class="container-16">
                      <img class="union" src="assets/vectors/union_14_x2.svg" />
                    </div>
                    <span class="send">
                    Send
                    </span>
                  </div>
                </div>
                <div class="transactions">
                  <div class="request-amount-group">
                    <div class="request-amount">
                        <p>Amount to be request:</p>
                    </div>
                  </div>
                  <div class="request-amount-input">
                      <!-- <div class="amount-input">25.21</div> -->
                      <input class="amount-input" placeholder="25.21" type="number">
                  </div>
                  <div class="number-pad">
                      <div class="row">
                          <button>1</button>
                          <button>2</button>
                          <button>3</button>
                      </div>
                      <div class="row">
                          <button>4</button>
                          <button>5</button>
                          <button>6</button>
                      </div>
                      <div class="row">
                          <button>7</button>
                          <button>8</button>
                          <button>9</button>
                          <button class="backspace">⌫</button>
                      </div>
                      <div class="row">
                          <button>,</button>
                          <button>0</button>
                          <button>.</button>
                          <button class="submit">→</button>
                      </div>
                  </div>
                </div>
              </div>
            </div>
            <div style="display: none;" class="column-row">
              <div class="send-button-1">
                <div class="container-1">
                  <img class="union-1" src="assets/vectors/union_10_x2.svg" />
                </div>
                <span class="request">
                Request
                </span>
              </div>
              <div class="send-button">
                <div class="container-16">
                  <img class="union" src="assets/vectors/union_14_x2.svg" />
                </div>
                <span class="send">
                Send
                </span>
              </div>
            </div>
            <div style="display: none;" class="union-spinner">
              <img class="spin" src="assets/images/Union_spinner.png" alt="">
              <img class="spin-logo" src="assets/images/Brandmark Yellow 2_spinner.png" alt="">
            </div>
            <div style="display: none;" class="send-coin">
              <img class="z-starts" src="assets/images/z star.png" alt="">
              <p class="message">Transaction is being processed!</p>
              <div class="buttons">
                <button class="btn btn-primary">View transaction receipt</button>
                <button class="btn btn-secondary">Return to Chat</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
