<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="close-icon">×</div>
        <div class="content">
            <div class="logo-stars">
                <img src="logo.png" alt="Logo" class="logo">
                <div class="stars">
                    <!-- Add your star images here -->
                    <span class="star">★</span>
                    <span class="star">★</span>
                    <span class="star">★</span>
                    <!-- Add more stars as needed -->
                </div>
            </div>
            <p class="message">Transaction is being processed!</p>
            <div class="buttons">
                <button class="btn btn-primary">View transaction receipt</button>
                <button class="btn btn-secondary">Return to Chat</button>
            </div>
        </div>
    </div>
</body>
</html>
