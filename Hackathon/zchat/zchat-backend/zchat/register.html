<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ZChat - Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="register.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="desktop-12">
      <div class="screenshot-3151">
      </div>
      <div class="login">
        <h2 class="form-title">Sign Up</h2>
        <form class="login-form">
          <!-- Email input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="form2Example1">Email address</label>
            <input type="email" id="form2Example1" class="form-control" />
          </div>
        
          <!-- Username input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="form2Example2">Username</label>
            <input type="text" id="form2Example2" class="form-control" />
          </div>
        
          <!-- Password input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="form2Example3">Password</label>
            <input type="password" id="form2Example3" class="form-control" />
          </div>
        
          <!-- Submit button -->
          <button id="btn-form" type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-block mb-4">Sign Up</button>
        
          <!-- Register buttons -->
          <div class="text-center">
            <p>Already a member? <a href="#!">Login</a></p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
